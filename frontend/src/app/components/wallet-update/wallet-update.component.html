<app-home></app-home>
<div *ngIf="loading">Chargement...</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<form *ngIf="!loading" (ngSubmit)="updateWallet()">
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="wallet.id" name="id"  />

  <label for="userId">User ID:</label>
  <input type="text" id="userId" [(ngModel)]="wallet.userId" name="userId" required />

  <label for="createdAt">Date de création:</label>
  <input type="date" id="createdAt" [(ngModel)]="wallet.createdAt" name="createdAt" />

  <label for="balance">Solde:</label>
  <input type="number" id="balance" [(ngModel)]="wallet.balance" name="balance" required />

  <button type="submit" [disabled]="loading">Mettre à jour</button>
</form>
