<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-home></app-home>
<div class="d">
    <h2>Portfolio transactions</h2>

    <!-- Formulaire pour crÃ©er une nouvelle transaction -->
    <form (ngSubmit)="createTransaction()">
      <div class="dd">
        <label>Amount:</label>
        <input type="number" [(ngModel)]="newTransaction.amount" name="amount" required />
      </div>
      <div class="dd">
        <label>Type:</label>
        <select [(ngModel)]="newTransaction.type" name="type" required>
            <option [value]="WalletTransactionType.DEPOSIT">Deposit</option>
            <option [value]="WalletTransactionType.WITHDRAWAL">Withdrawal</option>
            <option [value]="WalletTransactionType.TRANSFER">Transfer</option>
        </select>
      </div>

      <button type="submit">Create a transaction</button>
    </form>

    <ul>
      <li *ngFor="let transaction of transactions">
        <p>ID: {{ transaction.id }}</p>
        <p>Montant: {{ transaction.amount }}</p>
        <p>Type: {{ transaction.type }}</p>
        <p>Date: {{ transaction.timestamp | date }}</p>
        <button (click)="deleteTransaction(transaction.id!)">Supprimer</button>
      </li>
    </ul>
  </div>
