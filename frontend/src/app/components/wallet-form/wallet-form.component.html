<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<app-home></app-home>
<form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="userId">
      <i class="fas fa-user"></i> User ID:
    </label>
    <input id="userId" type="text" formControlName="userId">
    <div *ngIf="walletForm.get('userId')?.invalid && walletForm.get('userId')?.touched">
      <i class="fas fa-exclamation-circle"></i> User ID is required and must be alphanumeric.
    </div>
  </div>

  <div>
    <label for="balance">
      <i class="fas fa-wallet"></i> Balance:
    </label>
    <input id="balance" type="number" formControlName="balance">
    <div *ngIf="walletForm.get('balance')?.invalid && walletForm.get('balance')?.touched">
      <i class="fas fa-exclamation-circle"></i> Balance is required and must be a positive number.
    </div>
  </div>

  <div>
    <label for="createdAt">
      <i class="fas fa-calendar-alt"></i> Creation Date:
    </label>
    <input id="createdAt" type="date" formControlName="createdAt">
    <div *ngIf="walletForm.get('createdAt')?.invalid && walletForm.get('createdAt')?.touched">
      <i class="fas fa-exclamation-circle"></i> Creation date is required.
    </div>
  </div>

  <button type="submit" [disabled]="walletForm.invalid">
    <i class="fas fa-paper-plane"></i> Submit
  </button>
</form>
