<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container">
  <h1 class="title">Navigation</h1>
  <div class="button-container">
    <div class="card" *ngFor="let table of tables">
      <button class="styled-button" (click)="toggleCrudMenu(table.name)">
        <span>{{ table.name }}</span>
        <i class="fas fa-chevron-down"></i> 
      </button>

      
      <div *ngIf="showCrudMenu[table.name]" class="crud-options">
        <button *ngFor="let option of table.crudOptions" (click)="selectTable(option.route)">
          <span>{{ option.name }}</span>
          <i class="fas fa-arrow-right"></i> 
        </button>
      </div>
    </div>
  </div>
</div>  
<router-outlet></router-outlet>
